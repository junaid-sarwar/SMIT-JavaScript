<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pakistan's Countdown Timer</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./assets/pak-iconhead.jpg" type="image/x-icon">
  </head>
  <body>
    <video autoplay muted loop id="myVideo">
      <source src="./videos/pak-flag.mp4" type="video/mp4" />
    </video>

    <div class="content">
      <h1>14 August Countdown</h1>
      <div id="clockdiv">
        <div>

          <span class="days" id="day"></span>
          <div class="smalltext">Days</div>
        </div>
        <div>

          <span class="hours" id="hour"></span>
          <div class="smalltext">Hours</div>
        </div>
        <div>

          <span class="minutes" id="minute"></span>
          <div class="smalltext">Minutes</div>
        </div>
        <div>

          <span class="seconds" id="second"></span>
          <div class="smalltext">Seconds</div>
        </div>
      </div>
      <p id="demo"></p>
      <br> <br> <br> <br> <br> <br>
      <footer>
        <div class="credits">
          <p>Developed by: <a href="https://www.linkedin.com/in/syed-junaid-sarwar" target="_blank">Junaid Sarwar WMA-199319</a></p>
        </div>
      </footer>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
